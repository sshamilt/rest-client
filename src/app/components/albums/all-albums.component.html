<h1>All Albums</h1>
<p>Here is the list of all albums.</p>
<div class="table-responsive">
  <table class="table table-condensed table-hover table-bordered">
<thead>
      <tr>
        <th>Album</th>
        <th>Title</th>
        <th>User</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let album of albums">
        <td>{{ album.id }}</td>
        <td>{{ album.title }}</td>
        <td>{{ album.userId }}</td>
      </tr>
    </tbody>
  </table>
</div>
